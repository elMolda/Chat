<head>
    <link href="https://fonts.googleapis.com/css?family=Ubuntu&display=swap" rel="stylesheet">
</head>

<body>
    <div>
        <div>
            <app-message-list></app-message-list>
        </div>

        <div class="editMsgCont">
            <div class="editMsgBoxes">
                <form (ngSubmit)="sendMesssage()">

                    <label for="txtFrom">From: </label>
                    <div>
                        <input class="msgBox" type="text" id="txtFrom" name="msg.from" [(ngModel)]="msg.from">
                    </div>

                    <label for="txtTo">To: </label>
                    <div>
                        <input class="msgBox" type="text" id="txtTo" name="msg.to" [(ngModel)]="msg.to">
                    </div>

                    <label for="txtmsgBody">Message: </label>
                    <div>
                        <input class="msgBox" type="text" id="txtmsgBody" name="msg.msgBody" [(ngModel)]="msg.msgBody">
                    </div>

                    <button type="submit">Send</button>

                </form>
            </div>

        </div>

    </div>
</body>
